<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakaotalk-clone#1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="status__bar">
      <div class="status__bar-column">
        <span>00:00</span>
      </div>
      <div class="status__bar-column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header id="login__header">
      <img src="https://cdn.mos.cms.futurecdn.net/qfFFFhnM8LwZnjpTECN3oB.jpg" alt="img">
    </header>
    <form class="login__input" action="friends.html">
      <input
        type="text"
        required
        placeholder="카카오계정 (이메일 또는 전화번호)"
      />
      <input type="password" required placeholder="비밀번호" />
    </div>
    <input class="login__submit" type="submit" value="로그인" required   />
    <div class="login__orbar">
      <div class="login__Bar"></div>
      <span>또는</span>
      <div class="login__Bar"></div>
    </div>
    <div class="login___qrcode">
      <i class="fa-solid fa-qrcode"></i>
      <input class="login__qrcode" type="submit" value="QR코드 로그인" />
    </div>
    </form>

    <div class="login__auto">
      <input type="checkbox">
      <span>자동로그인</span>
      <i class="fa-solid fa-circle-info"></i>
    </div>
    <footer class="login__footer">
      <a href="#"><span class="login__find">카카오계정 찾기</span></a>
      <div class="login__footer-bar"></div>
      <a href="#"><span class="login__repassword">비밀번호 재설정</span>
    </footer>

    <div class="no_mobile">
      <span>Your screen is too big!</span>
    </div>


    <script
      src="https://kit.fontawesome.com/73deddf0a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
